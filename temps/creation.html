<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> index </title>
        <link rel="stylesheet" href="../assets/style/creation.css">
    </head>
    <body>
        <div class="whole">
            <div class="topsection">
                <div class="character">
                    <div class="racetop">
                        <div class="race">
                            <input type="radio" id="Elfe" name="race" value="Elfe" checked />
                            <label for="Elfe"> Elfe </label>
                        </div>
                        <div class="race">
                            <input type="radio" id="Nain" name="race" value="Nain"/>
                            <label for="Nain" class="offsetdown"> Nain</label>
                        </div>
                    </div>
                    <div class="icon"></div>
                    <div class="racebottom">
                        <div class="race">
                            <input type="radio" id="Humain" name="race" value="Humain" />
                            <label for="Humain"> Humain </label>
                        </div>
                        <div class="race" >
                            <input type="radio" id="Demon" name="race" value="Demon"/>
                            <label for="Demon" class="offsetdown"> Demon </label>
    
                            </label>
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="name&age">
                        <h3> Main Stats :</h3>
                        <input type="text" id="Name" name="Name" value="Name" placeholder="Name">
                        <input type="Number" id="Age" name="Age" value="Age" placeholder="Age">
                    </div>
                    <div class="classe">
                        <div class="classetop">
                            <div>
                                <input type="radio" id="Combattant" name="classe" value="Combattant" checked />
                                <label for="Combattant"> Combattant </label>
                            </div>
                            <div>
                                <input type="radio" id="Mage" name="classe" value="Mage" />
                                <label for="Mage"> Mage</label>
                            </div>
                        </div>
                        <div class="classebottom">
                            <div>
                                <input type="radio" id="Soutien" name="classe" value="Soutien" />
                                <label for="Soutien"> Soutien </label>
                            </div>
                            <div>
                                <input type="radio" id="Stratège" name="classe" value="Stratège" />
                                <label for="Stratège"> Stratège </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomsection">

            </div>
        </div>
    </body>
</html>
